    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .main-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
        }

        .profile-background {
            background: url('https://raw.githubusercontent.com/dofreelancer19/showitems/main/bk.png') no-repeat center center / cover;
            border-radius: 10px 10px 0 0;
            height: 200px;
        }

        .profile-info {
            text-align: center;
            margin-top: -60px;
        }

        .profile-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 4px solid white;
        }

        .profile-info h2 {
            margin: 10px 0 5px 0;
            font-size: 24px;
        }

        .profile-info p {
            color: #777;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 300px;
            max-width: 100%;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin: 10px 0;
        }

        .card a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .card a:hover {
            color: #2980b9;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .social-icons a {
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #3498db;
        }

        .location {
            margin: 15px 0;
        }

        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .portfolio-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .portfolio-icons {
            display: flex;
            flex-wrap: wrap; /* Allow the icons to wrap */
            justify-content: center; /* Center the icons */
            gap: 20px; /* Space between icons */
            margin-top: 15px;
        }

        .portfolio-icons a {
            text-decoration: none;
            color: #333;
            text-align: center;
            flex: 0 1 auto; /* Allow icons to grow and shrink */
            max-width: 100px; /* Optional: limit the maximum width of the icon container */
        }

        .portfolio-icons a h5 {
            margin: 5px 0 0; /* Adjust the margin for the titles */
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .main-card {
                width: 90%;
            }
        }
    </style>
