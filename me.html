<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .main-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
        }

        .profile-background {
            background: url('https://raw.githubusercontent.com/dofreelancer19/showitems/main/do.png') no-repeat center center/cover;
            border-radius: 10px 10px 0 0;
            height: 200px;
        }

        .profile-info {
            text-align: center;
            margin-top: -60px; /* Overlap the profile background */
        }

        .profile-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 4px solid white; /* White border around the image */
        }

        .profile-info h2 {
            margin: 10px 0 5px 0;
            font-size: 24px;
        }

        .profile-info p {
            color: #777;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 300px;
            max-width: 100%;
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin: 10px 0;
        }

        .card a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .card a:hover {
            color: #2980b9;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .social-icons a {
            font-size: 24px;
            color: #333;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #3498db;
        }

        .location {
            margin: 15px 0;
        }

        .contact-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .portfolio-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .portfolio-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .portfolio-icons a {
            text-decoration: none;
            color: #333;
            text-align: center;
        }

        .portfolio-icons a i {
            font-size: 40px; /* Adjust icon size */
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .main-card {
                width: 90%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="main-card">
        <div class="profile-background"></div>
        <div class="profile-info">
            <img src="https://raw.githubusercontent.com/dofreelancer19/showitems/main/do.png" alt="User Profile Picture">
            <h2>DoFreelancer</h2>
            <p>@DoFreelancer</p>
        </div>
    </div>

    <div class="container">
        <!-- Social Media Card -->
        <div class="card">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>

        <!-- Location and Contact Card -->
        <div class="card">
            <h3>Contact & Location</h3>
            <div class="contact-info">
                <i class="fas fa-phone"></i>
                <p>+962 785670819</p>
            </div>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <p> Amman, Jordan</p>
            </div>
            <a href="https://maps.app.goo.gl/HXcC4tv4QedQMa7J6" target="_blank">View on Google Maps</a>
        </div>

        <!-- Portfolio Card -->
        <div class="portfolio-card card">
            <h3>My Portfolio</h3>
            <div class="portfolio-icons">
                <a href="https://github.com" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                    GitHub
                </a>
                <a href="https://www.behance.net" target="_blank" title="Behance">
                    <i class="fab fa-behance"></i>
                    Behance
                </a>
                <a href="https://www.dribbble.com" target="_blank" title="Dribbble">
                    <i class="fab fa-dribbble"></i>
                    Dribbble
                </a>
                <a href="https://www.linkedin.com/in/" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                    LinkedIn
                </a>
            </div>
        </div>
     <!-- Application Icons Card -->
        <div class="portfolio-card card">
            <h3>Applications</h3>
            <div class="portfolio-icons">
                <a href="https://slack.com" target="_blank" title="Slack">
                    <i class="fab fa-slack"></i>
                    Slack
                </a>
                <a href="https://trello.com" target="_blank" title="Trello">
                    <i class="fab fa-trello"></i>
                    Trello
                </a>
                <a href="https://zoom.us" target="_blank" title="Zoom">
                    <i class="fa-brands fa-android"></i>
                    Zoom
                </a>
                <a href="https://www.microsoft.com/en-us/microsoft-teams/group-chat-software" target="_blank" title="Microsoft Teams">
                    <i class="fab fa-microsoft"></i>
                    Teams
                </a>
            </div>
        </div>
    </div>

</body>
</html>
