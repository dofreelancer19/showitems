<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code for Gallery Link</title>
    <!-- Link to Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        .qr-container {
            margin-top: 50px;
        }

        .qr-container img {
            width: 500px; /* الحجم الافتراضي */
            height: 500px;
            border: 5px solid #333;
            padding: 10px;
            background-color: #fff;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .social-icons {
            list-style: none;
            padding: 0;
        }

        .social-icons li {
            display: inline-block;
            margin: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #000; /* اللون الأسود */
            font-size: 40px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #555; /* تغيير طفيف عند التمرير */
        }

        /* استعلامات الوسائط للأجهزة الصغيرة */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .qr-container img {
                width: 300px; /* حجم أصغر للهواتف */
                height: 300px;
            }

            .social-icons a {
                font-size: 30px; /* تقليل حجم الأيقونات */
            }

            p {
                font-size: 16px; /* تقليل حجم النصوص */
            }
        }

        @media (max-width: 480px) {
            .qr-container img {
                width: 200px; /* حجم أصغر للشاشات الصغيرة جداً */
                height: 200px;
            }

            .social-icons a {
                font-size: 25px; /* تقليل حجم الأيقونات أكثر */
            }

            p {
                font-size: 14px; /* تقليل حجم النصوص أكثر */
            }
        }
    </style>
</head>
<body>
    <h1>Scan the QR Code to Visit the Gallery</h1>
    
    <div class="qr-container">
        <img src="https://raw.githubusercontent.com/dofreelancer19/showitems/main/%D9%85%D8%B4%D9%88%D8%A7%D8%B1%20%D8%B3%D8%B9%D9%8A%D8%AF%20_%20Gallery%20.png" >
    </div>
    
    <p>Scan the QR code above or click <a href="https://dofreelancer19.github.io/showitems/Gallery.html" target="_blank">here</a> to visit the gallery directly.</p>
     <h1>Contact Us Using Social Media</h1>
    <ul class="social-icons">
        <li>
            <a href="https://www.instagram.com/mishwarsaeed/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </li>
        <li>
            <a href="https://www.facebook.com" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
        </li>
        <li>
            <a href="https://www.twitter.com" target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
        </li>
        <li>
            <a href="mailto:mishwarsaeed@gmail.com" target="_blank">
                <i class="fas fa-envelope"></i>
            </a>
        </li>
        <li>
            <a href="tel:+962779090236" target="_blank">
                <i class="fa fa-phone-square" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
</body>
</html>
