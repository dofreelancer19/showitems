<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">استعراض القطع</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 15px;
            padding: 20px;
            width: calc(100% - 20px);
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: calc(50%);
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            padding: 20px;
            width: 600px;
            height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .modal-image {
            width: calc(100% - 10px);
            max-width: 400px;
            height: calc(100% - 10px);
            max-height: 400px;
        }

        .nav-button {
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #fff;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
            
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .modal-details {
            text-align: center;
            width: 100%;
        }

        .modal-details p {
            margin: 5px 0;
            font-size: 18px;
            white-space: normal;
            word-wrap: break-word;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input {
            text-align: center;
            padding: 10px;
            width: 100px;
			high: 100px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .search-container input:focus {
            border-color: #5b5b5b;
            outline: none;
        }

        .search-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #5b5b5b;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #000000;
        }

        .toggle-lang {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: transparent;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
        }

        .toggle-lang i {
            color: black; /* جعل لون الأيقونة أسود */
        }

        .toggle-lang:hover i {
            color: #f4f4f4;
        }

        @media only screen and (max-width: 600px) {
            .search-container input {
                width: 150px;
            }

            .search-container button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
    <img src="https://raw.githubusercontent.com/dofreelancer19/showitems/main/LOGO.jpeg" alt="وصف الصورة" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
</head>
<body>

    <!-- زر اللغة مع أيقونة تغيير اللغة -->
    <button id="toggleLang" class="toggle-lang">
        <i id="langIcon" class="fa-solid fa-language"></i>
         
    </button>
    

    <div class="header">
        <h1 id="pageTitle"></h1>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="أدخل رقم القطعة" dir="ltr">
        <button id="searchButton">بحث</button>
    </div>

    <div class="product-container" id="productContainer"></div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <img src="" alt="صورة المنتج" class="modal-image" id="modalImage">
            <div class="modal-details">
                <h2 class="product-title" id="modalTitle"></h2>
                <p class="product-number" id="modalNumber"></p>
                <p class="product-price" id="modalPrice"></p>
                <p class="product-category" id="modalCategory"></p>
                <p class="product-description" id="modalDescription"></p>
            </div>
            <button class="nav-button prev" id="prevButton">&#9664;</button>
            <button class="nav-button next" id="nextButton">&#9654;</button>
        </div>
    </div>

    <script>
        const products = [];
        let currentIndex = 0;
        let currentLang = 'ar'; // اللغة الافتراضية العربية

        const texts = {
            ar: {
                pageTitle: 'استعراض القطع',
                searchPlaceholder: 'أدخل رقم القطعة',
                searchButton: 'بحث',
                itemNumber: 'رقم القطعة',
                price: 'السعر',
                category: 'الصنف'
            },
            en: {
                pageTitle: 'View Items',
                searchPlaceholder: 'Enter Item Number',
                searchButton: 'Search',
                itemNumber: 'Item Number',
                price: 'Price',
                category: 'Category'
            }
        };

        document.getElementById('toggleLang').addEventListener('click', toggleLanguage);

        function toggleLanguage() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.lang = currentLang;
            updateTexts();
            updateIcon();  // تحديث الأيقونة عند تغيير اللغة
            displayProducts();
        }

        function updateTexts() {
            document.getElementById('pageTitle').innerText = texts[currentLang].pageTitle;
            document.getElementById('searchInput').placeholder = texts[currentLang].searchPlaceholder;
            document.getElementById('searchButton').innerText = texts[currentLang].searchButton;
        }

        function updateIcon() {
            const langIcon = document.getElementById('langIcon');
            langIcon.className = 'fa-solid fa-language'; // نفس الأيقونة للغتين
        }

        async function loadExcelData() {
            const response = await fetch('https://raw.githubusercontent.com/dofreelancer19/showitems/main/ARE.xlsx');
            const data = await response.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

            jsonData.forEach((row, index) => {
                if (index > 0) {
                    const [number, descriptionAr, descriptionEn, price, categoryAr, categoryEn, imageUrl] = row;
                    products.push({
                        number,
                        descriptionAr,
                        descriptionEn,
                        price,
                        categoryAr,
                        categoryEn,
                        imageUrl
                    });
                }
            });

            displayProducts();
        }

        function displayProducts() {
            const productContainer = document.getElementById('productContainer');
            productContainer.innerHTML = '';

            products.forEach((product) => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.imageUrl}" alt="صورة المنتج" class="product-image">
                    <h2>${currentLang === 'ar' ? product.descriptionAr : product.descriptionEn}</h2>
                    <p>${currentLang === 'ar' ? product.categoryAr : product.categoryEn}</p>
                    <p>${product.price}</p>
                `;

                productCard.addEventListener('click', () => {
                    openModal(product);
                });

                productContainer.appendChild(productCard);
            });
        }

        function openModal(product) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalImage').src = product.imageUrl;
            document.getElementById('modalTitle').innerText = currentLang === 'ar' ? product.descriptionAr : product.descriptionEn;
            document.getElementById('modalNumber').innerText = `${texts[currentLang].itemNumber}: ${product.number}`;
            document.getElementById('modalPrice').innerText = `${texts[currentLang].price}: ${product.price}`;
            document.getElementById('modalCategory').innerText = `${texts[currentLang].category}: ${currentLang === 'ar' ? product.categoryAr : product.categoryEn}`;
        }

        document.getElementById('modal').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });

        loadExcelData();
    </script>
</body>
</html>
